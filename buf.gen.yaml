version: v1
plugins:
  - name: go
    out: .
    opt: paths=source_relative
  - name: go-grpc
    out: .
    opt: paths=source_relative
  - name: grpc-gateway
    out: .
    opt: paths=source_relative,allow_delete_body=true
  - name: openapiv2
    out: .
  - name: validate
    out: .
    opt: lang=go,paths=source_relative
